  </div>

  <div style="width: 20%; height: 85%; left: 0px; top: 115px; position: absolute; background: #D9D9D9"></div>
  <div (mouseenter)="changeFocus(1, true)" (mouseleave)="changeFocus(1, false)" [ngStyle]="{'border': isFocus1 ? '8px #45B2C1 solid': ''}" style="width: 16%; height: 80px; padding: 10px; left: 26px; top: 139px; position: absolute; background: #1B65A9; border-radius: 16px; justify-content: center; align-items: center; gap: 10px; display: inline-flex">

      </div>
      <div class="example-table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container *ngFor="let columnTemplate of columnTemplateList" matColumnDef="{{columnTemplate.columnKey}}">
          <th mat-header-cell *matHeaderCellDef sticky> {{columnTemplate.columnName}} </th>
          <td mat-cell *matCellDef="let element"> {{element[columnTemplate.columnKey]}} </td>
        </ng-container>

        <ng-container matColumnDef="cv">
          <th mat-header-cell *matHeaderCellDef sticky> CV </th>
          <td mat-cell *matCellDef="let element"> <mat-icon svgIcon="solar_file"></mat-icon> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
